name: Build and Deploy Docker image with PostgreSQL

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-22.04
    environment: production

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: your_database_name
          POSTGRES_USER: your_database_user
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: --health-cmd "pg_isready -U your_database_user" --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Alibaba Cloud Container Registry
        uses: aliyun/acr-login@v1
        with:
          region-id: ${{ secrets.ACR_REGION }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
            docker build -t beginnerai .
            docker tag beginnerai ${{ secrets.ACR_REGISTRY }}/beginnerai:${{ github.sha }}
            docker push ${{ secrets.ACR_REGISTRY }}/beginnerai:${{ github.sha }}

      - name: SSH into ECS instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ECS_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.ACR_REGISTRY }}/beginnerai:${{ github.sha }}
            docker stop beginnerai || true
            docker rm beginnerai || true
            docker run -d --name beginnerai -p 8000:8000 --link postgres beginnerai:${{ github.sha }}
